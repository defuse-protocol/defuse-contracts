[workspace]
resolver = "2"
members = [
    "account",
    "contracts",
    "controller",
    "intents/swap",
    "intents/swap-ft",
    "multi-ft",
    "tests",
]
default-members = ["contracts"]

[workspace.package]
edition = "2021"

[workspace.dependencies]
defuse-account-contract.path = "account"
defuse-contracts = { path = "contracts", default-features = false }
defuse-controller-contract.path = "controller"
defuse-multi-fungible-token.path = "multi-ft"
defuse-swap-intent-contract.path = "intents/swap"
defuse-swap-ft-intent-contract.path = "intents/swap-ft"

anyhow = "1"
impl-tools = "0.10"
lazy_static = "1.4"
near-contract-standards = "5.3"
near-sdk = "5.3"
near-workspaces = "0.11"
rstest = "0.22"
serde_json = "1"
thiserror = "1"
tokio = { version = "1.38", default-features = false }

[workspace.lints.clippy]
all = "deny"
module_name_repetitions = { level = "allow", priority = -1 }
missing_errors_doc = { level = "allow", priority = -1 }
missing_panics_doc = { level = "allow", priority = -1 }

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
strip = "symbols"
panic = "abort"
overflow-checks = true
