[workspace]
resolver = "2"
members = [
    "account",
    "contracts",
    "controller",
    "defuse",
    "intents/swap",
    "intents/swap-ft",
    "tests",
]
default-members = ["contracts"]

[workspace.package]
edition = "2021"

[workspace.dependencies]
defuse-account-contract.path = "account"
defuse-contracts = { path = "contracts", default-features = false }
defuse-controller-contract.path = "controller"
defuse-contract.path = "defuse"
defuse-swap-intent-contract.path = "intents/swap"
defuse-swap-ft-intent-contract.path = "intents/swap-ft"

anyhow = "1"
bs58 = "0.5"
hex = "0.4"
impl-tools = "0.10"
lazy_static = "1.4"
near-account-id = "1.0"
near-contract-standards = "5.4"
near-sdk = { version = "5.4", features = ["unstable"] }
near-workspaces = "0.13"
serde_json = "1"
serde_with = "3.9"
strum = { version = "0.26", features = ["derive"] }
thiserror = "1"
tokio = { version = "1.38", default-features = false }

[workspace.lints.clippy]
all = "deny"
module_name_repetitions = { level = "allow", priority = -1 }
missing_errors_doc = { level = "allow", priority = -1 }
missing_panics_doc = { level = "allow", priority = -1 }

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
strip = "symbols"
panic = "abort"
overflow-checks = true
